<style>
	.cs-pageviews-wrap{
		cursor:pointer;
		width:160px;
		height:50px;
		position:relative;
		perspective:1000px;
	}
	.cs-pageviews-button{
		position:absolute;
		width:100%;
		height:100%;
		transform-style:preserve-3d;
		transition:transform 2s;
	}
	
	@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
	.cs-svg-ring{
		stroke-dasharray: 1150;
		transform-origin: center center;
		animation: spin 2s linear infinite;
	}
	.cs-svg-solar-mark{
		position:absolute;
		width:40px;
		height:40px;
		margin:5px;
	}
	
	.cs-pageviews-text{
		position:absolute;
		right:0;
		width:110px;
		margin:0;
		padding:5px;
		padding-top:7px;
		text-align:center;
	}
	.cs-pageviews-text > h6{
		font-family:sans-serif;
		font-weight:600;
		font-size:10px;
		margin:0;
	}
	
	.cs-pageviews-text-back{
		margin:0 5px;
		text-align:center;
		padding-bottom:1px;
		border:1px solid #fff;
		border-style:none none solid none;
	}
	.cs-pageviews-text-back > h6{
		font-family:sans-serif;
		font-size:10px;
		font-weight:600;
		margin:0;
		text-transform:uppercase;
	}
	.cs-pageviews-table{
		font-family:sans-serif;
		font-weight:400;
		font-size:9px;
		width:100%;
		color:#000;
	}
	.cs-pageviews-table td:first-child{
		text-align:right;
		padding-right:5px;
		font-weight:600;
	}
	
	.cs-figure-front{
		display:block;
		margin:0;
		position:absolute;
		width:160px;
		height:50px;
		transform: rotateX(0deg) translateZ(2px);
	}
	.cs-figure-back{
		backface-visibility:hidden;
		display:block;
		margin:0;
		position:absolute;
		width:160px;
		height:50px;
		transform: rotateX(180deg) translateZ(2px);
	}
	.cs-figure-bottom{
		display:block;
		margin:0;
		position:absolute;
		width:160px;
		height:4px;
		background-color:#d29b03;
		transform: rotateX(-90deg) translateZ(48px);
	}
	
	/* STANDARD COLORS -- black on yellow */
	.cs-letter-background{fill:#fff;}
	.cs-svg-ring{stroke:#000;}
	.cs-svg-inner{fill:#000;}
	.cs-figure-front{background-color:#000;box-shadow: 0 2px 0 #d29b03;}
	.cs-pageviews-text > h6{color:#fff;}
	.cs-figure-back{background-color:#d29b03;box-shadow: 0 2px 0 #fcc630;}
	.cs-pageviews-text-back > h6{color:#fff;}
	
	/* INVERSE COLORS -- yellow on black
	.cs-letter-background{fill:#000;}
	.cs-svg-ring{stroke:#fcc630;}
	.cs-svg-inner{fill:#fcc630;}
	.cs-figure-front{background-color:#fcc630;box-shadow: 0 2px 0 #d29b03; ????????????????????????? }
	.cs-pageviews-text > h6{color:#fff;}
	.cs-figure-back{background-color:#d29b03;box-shadow: 0 2px 0 #fcc630; ???????????????????????????? }
	*/
</style>
